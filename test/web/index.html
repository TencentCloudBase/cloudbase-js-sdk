<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta content="telephone=no" name="format-detection" />
    <title>Cloudbase 自动化测试页面</title>
  </head>

  <body>
    <div>
      <h4>Cloudbase 自动化测试页面</h4>
      <p>
        本页面支持在微信环境中运行，支持自动化测试 初始化、存储、云函数、数据库
        功能。
      </p>

      <div class="container">
        <span>当前登录用户：</span><span id="userInfoName"> 请登录 </span>
        <div id="userInfo" class="container"></div>
      </div>

      <h5>OAUTH登录</h5>
      <div id="output" class="container">
        <input id="name" type="text" placeholder="手机号/邮箱/用户名" name="手机号/邮箱/用户名">
        <br/>
        <input id="code" type="text" placeholder="验证码" name="验证码">
        <button id="getCode">获取验证码</button>
        <br/>
        <input id="password" type="text" placeholder="密码" name="密码">
        <button id="setPwd">设置密码</button>
        <br/>

        <button id="signup">signup</button>
        <button id="signin">signin</button>
        <button id="signout">signout</button>
        <button id="oauth2signin">oauth2signin</button>
      </div>

      <h5>测试用例</h5>
      <select id="testCaseSelect" style="max-width: 100%;"></select>
      <button id="runSelectedTestCase">执行选中用例</button>
      <br>
      <br>


      <!-- <button id="mockAddDoc">增加</button> -->

      <!--<select id="testCaseTypeSelect">
      <option value="auth">初始化</option>
      <option value="storage">存储</option>
      <option value="function">云函数</option>
      <option value="database">数据库</option>
    </select>

    <button id="runSelectedTestCaseType">执行选中类别的全部用例</button>-->

    <button id="runAllTestCases">执行全部用例</button>
    <input type="checkbox" id="include_auth"/>
    <label for="include_auth">测试Auth</label>

    <button id="mockAddDoc" style="visibility: hidden;">增加</button>

    <h5>手动选择上传文件(storage测试必填)</h5>
    <!-- 手动上传文件 -->
    <input type="file" id="selectFile" name="avatar" accept="*">


    <div id="output" class="container">
      <p>操作结果请见console</p>
      <div id="output" class="container"></div>
    </div>

    <div id="signmodal">

    </div>
    <!-- <script>window["initIndex"]();</script> -->
    <script src="test.js"></script>
  </body>
</html>
